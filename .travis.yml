os: linux
dist: focal

language: generic

cache:
  directories:
    - $HOME/.m2

notifications:
  email:
  - pmlopes@gmail.com
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - SKIP_JACOCO='true'

before_install:
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

jobs:
  include:
    # OpenJDK
    - name: "OpenJDK 8"
      env:
      - JDK='OpenJDK 8'
      install: . ./install-jdk.sh --url "https://api.adoptopenjdk.net/v3/binary/latest/8/ga/linux/x64/jdk/hotspot/normal/adoptopenjdk"
    - name: "OpenJDK 11"
      env:
      - JDK='OpenJDK 11'
      - SKIP_JACOCO='false'
      install: . ./install-jdk.sh --url "https://api.adoptopenjdk.net/v3/binary/latest/11/ga/linux/x64/jdk/hotspot/normal/adoptopenjdk"
    - name: "OpenJDK 15"
      env:
      - JDK='OpenJDK 15'
      install: . ./install-jdk.sh --url "https://api.adoptopenjdk.net/v3/binary/latest/15/ga/linux/x64/jdk/hotspot/normal/adoptopenjdk"
  # GraalVM
    - name: "GraalVM 20.3.0 (8)"
      env:
      - JDK='GraalVM 20.3.0 (8)'
      install: . ./install-jdk.sh --url "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.0/graalvm-ce-java8-linux-amd64-20.3.0.tar.gz"
    - name: "GraalVM 20.3.0 (11)"
      env:
      - JDK='GraalVM 20.3.0 (11)'
      install: . ./install-jdk.sh --url "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.0/graalvm-ce-java11-linux-amd64-20.3.0.tar.gz"
    - name: "GraalVM 20.3.0 (11) arm64"
      env:
      - JDK='GraalVM 20.3.0 (11)'
      arch: arm64
      install: . ./install-jdk.sh --url "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.0/graalvm-ce-java11-linux-aarch64-20.3.0.tar.gz"
  # OpenJ9
    - name: "OpenJ9 11"
      env:
      - JDK='OpenJ9 11'
      install: . ./install-jdk.sh --url "https://api.adoptopenjdk.net/v3/binary/latest/11/ga/linux/x64/jdk/openj9/normal/adoptopenjdk"
    - name: "OpenJ9 15"
      env:
      - JDK='OpenJ9 15'
      install: . ./install-jdk.sh --url "https://api.adoptopenjdk.net/v3/binary/latest/15/ga/linux/x64/jdk/openj9/normal/adoptopenjdk"
  allow_failures:
    - env:
      - JDK='OpenJDK 15'
    - env:
      - JDK='OpenJ9 15'

script:
  - ./mvnw clean verify

after_success:
- '[[ "${SKIP_JACOCO}" = "false" ]] && bash <(curl -s https://codecov.io/bash) || true'
